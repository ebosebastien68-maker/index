<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars 3D - Connexion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #auth-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            min-width: 400px;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(102, 126, 234, 0.3);
        }
        #auth-panel.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        h2 {
            margin: 0 0 30px 0;
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }
        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        .tab-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="auth-panel">
        <h2>âœ¨ Bienvenue âœ¨</h2>
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')">Connexion</button>
            <button class="tab-btn" onclick="switchTab('signup')">Inscription</button>
        </div>
        
        <div id="login-form" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>ðŸ“§ Email</label>
                    <input type="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label>ðŸ”’ Mot de passe</label>
                    <input type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        
        <div id="signup-form" class="tab-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>ðŸ‘¤ Nom complet</label>
                    <input type="text" required placeholder="Jean Dupont">
                </div>
                <div class="form-group">
                    <label>ðŸ“§ Email</label>
                    <input type="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label>ðŸ”’ Mot de passe</label>
                    <input type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, avatars = [];
        let animationPhase = 0;
        let startTime = Date.now();
        const totalAvatars = 5;

        function init() {
            scene = new THREE.Scene();
            const gradient = new THREE.Color(0xffd6e8);
            scene.background = gradient;
            scene.fog = new THREE.Fog(0xe6f3ff, 15, 40);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 8);
            camera.lookAt(0, 1.5, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // LumiÃ¨res colorÃ©es
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(10, 15, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            const colorLight1 = new THREE.PointLight(0xff6b9d, 0.5, 20);
            colorLight1.position.set(-5, 3, 2);
            scene.add(colorLight1);
            
            const colorLight2 = new THREE.PointLight(0x6bcfff, 0.5, 20);
            colorLight2.position.set(5, 3, 2);
            scene.add(colorLight2);
            
            // Sol
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xe8f4f8,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // CrÃ©er les 5 avatars diffÃ©rents
            createAvatars();
            
            // Panneau 3D pour l'affiche
            createSignBoard();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function createAvatars() {
            const avatarConfigs = [
                { color: 0x8b9467, skinTone: 0xc68642, hairColor: 0x2d1b00, position: -3, style: 'femme1' },
                { color: 0x4a7c59, skinTone: 0x6d4c3d, hairColor: 0x1a0f00, position: -1.5, style: 'homme1' },
                { color: 0x5b9bd5, skinTone: 0xffcc99, hairColor: 0x8b4513, position: 0, style: 'jeune' },
                { color: 0xf5f5f5, skinTone: 0xffd7a8, hairColor: 0x3d2817, position: 1.5, style: 'homme2' },
                { color: 0xc55a5a, skinTone: 0xffe0bd, hairColor: 0xd3d3d3, position: 3, style: 'femme2' }
            ];
            
            avatarConfigs.forEach((config, index) => {
                const avatar = createStylizedAvatar(config);
                avatar.position.set(config.position * 2, 0, -10 - index * 2);
                avatar.userData = { 
                    initialX: config.position * 2,
                    finalX: config.position * 0.8,
                    config: config,
                    index: index
                };
                avatars.push(avatar);
                scene.add(avatar);
            });
        }
        
        function createStylizedAvatar(config) {
            const avatar = new THREE.Group();
            const parts = {};
            
            // Corps stylisÃ©
            const bodyGeometry = new THREE.BoxGeometry(0.7, 1.1, 0.35);
            bodyGeometry.translate(0, 0.55, 0);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: config.color,
                roughness: 0.4,
                metalness: 0.1
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            avatar.add(body);
            parts.body = body;
            
            // TÃªte ronde
            const headGeometry = new THREE.SphereGeometry(0.32, 32, 32);
            const skinMaterial = new THREE.MeshStandardMaterial({ 
                color: config.skinTone,
                roughness: 0.5
            });
            const head = new THREE.Mesh(headGeometry, skinMaterial);
            head.position.y = 1.45;
            head.castShadow = true;
            avatar.add(head);
            parts.head = head;
            
            // Cheveux stylisÃ©s
            let hairGeometry;
            if (config.style === 'femme1' || config.style === 'femme2') {
                hairGeometry = new THREE.SphereGeometry(0.34, 32, 32);
                hairGeometry.scale(1, 1.2, 1);
            } else if (config.style === 'jeune') {
                hairGeometry = new THREE.SphereGeometry(0.35, 32, 32);
                hairGeometry.scale(1, 0.6, 1);
            } else {
                hairGeometry = new THREE.SphereGeometry(0.33, 32, 32);
                hairGeometry.scale(1, 0.9, 1);
            }
            const hairMaterial = new THREE.MeshStandardMaterial({ 
                color: config.hairColor,
                roughness: 0.7
            });
            const hair = new THREE.Mesh(hairGeometry, hairMaterial);
            hair.position.y = config.style === 'femme1' || config.style === 'femme2' ? 1.6 : 1.55;
            hair.castShadow = true;
            avatar.add(hair);
            
            // Visage simple et expressif
            const eyeGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x2d2d2d });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.1, 1.5, 0.28);
            avatar.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.1, 1.5, 0.28);
            avatar.add(rightEye);
            
            // Sourire
            const smileGeometry = new THREE.TorusGeometry(0.12, 0.02, 8, 16, Math.PI);
            const smileMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4545 });
            const smile = new THREE.Mesh(smileGeometry, smileMaterial);
            smile.rotation.x = Math.PI;
            smile.position.set(0, 1.35, 0.27);
            avatar.add(smile);
            
            // Bras avec coudes
            const armGroup1 = new THREE.Group();
            armGroup1.position.set(-0.45, 1.0, 0);
            
            const upperArmGeo = new THREE.CylinderGeometry(0.1, 0.09, 0.5, 12);
            const armMat = new THREE.MeshStandardMaterial({ color: config.color });
            const upperArm1 = new THREE.Mesh(upperArmGeo, armMat);
            upperArm1.position.y = -0.25;
            upperArm1.castShadow = true;
            armGroup1.add(upperArm1);
            
            const forearmGeo = new THREE.CylinderGeometry(0.08, 0.07, 0.5, 12);
            const skinArmMat = new THREE.MeshStandardMaterial({ color: config.skinTone });
            const forearm1 = new THREE.Mesh(forearmGeo, skinArmMat);
            forearm1.position.y = -0.75;
            forearm1.castShadow = true;
            armGroup1.add(forearm1);
            
            const handGeo = new THREE.SphereGeometry(0.09, 16, 16);
            const hand1 = new THREE.Mesh(handGeo, skinArmMat);
            hand1.position.y = -1.0;
            hand1.scale.set(1, 1.3, 0.6);
            hand1.castShadow = true;
            armGroup1.add(hand1);
            
            avatar.add(armGroup1);
            parts.leftArm = armGroup1;
            
            const armGroup2 = armGroup1.clone();
            armGroup2.position.set(0.45, 1.0, 0);
            avatar.add(armGroup2);
            parts.rightArm = armGroup2;
            
            // Jambes
            const legGroup1 = new THREE.Group();
            legGroup1.position.set(-0.2, 0.0, 0);
            
            const thighGeo = new THREE.CylinderGeometry(0.13, 0.11, 0.7, 12);
            const pantsMat = new THREE.MeshStandardMaterial({ 
                color: config.style.includes('femme') ? 0x556b2f : 0x2c3e50 
            });
            const thigh1 = new THREE.Mesh(thighGeo, pantsMat);
            thigh1.position.y = -0.35;
            thigh1.castShadow = true;
            legGroup1.add(thigh1);
            
            const shinGeo = new THREE.CylinderGeometry(0.11, 0.1, 0.7, 12);
            const shin1 = new THREE.Mesh(shinGeo, pantsMat);
            shin1.position.y = -1.05;
            shin1.castShadow = true;
            legGroup1.add(shin1);
            
            const footGeo = new THREE.BoxGeometry(0.18, 0.12, 0.35);
            const shoeMat = new THREE.MeshStandardMaterial({ 
                color: config.style === 'femme1' ? 0xdaa520 : config.style === 'femme2' ? 0xb22222 : 0x1a1a1a 
            });
            const foot1 = new THREE.Mesh(footGeo, shoeMat);
            foot1.position.set(0, -1.46, 0.08);
            foot1.castShadow = true;
            legGroup1.add(foot1);
            
            avatar.add(legGroup1);
            parts.leftLeg = legGroup1;
            
            const legGroup2 = legGroup1.clone();
            legGroup2.position.set(0.2, 0.0, 0);
            avatar.add(legGroup2);
            parts.rightLeg = legGroup2;
            
            avatar.userData.parts = parts;
            return avatar;
        }
        
        function createSignBoard() {
            // Panneau invisible pour tenir l'affiche
            const boardGroup = new THREE.Group();
            boardGroup.position.set(0, 1.5, 1);
            boardGroup.scale.set(0, 0, 0);
            scene.add(boardGroup);
            scene.userData.signBoard = boardGroup;
            
            const boardGeometry = new THREE.BoxGeometry(2.5, 2, 0.1);
            const boardMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.1
            });
            const board = new THREE.Mesh(boardGeometry, boardMaterial);
            board.castShadow = true;
            board.receiveShadow = true;
            boardGroup.add(board);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            
            if (elapsed < 3000) {
                // Phase 1: Danse individuelle en arrivant
                animationPhase = 1;
                avatars.forEach((avatar, i) => {
                    const progress = Math.min((elapsed - i * 200) / 2000, 1);
                    const smooth = smoothstep(progress);
                    
                    // Avancer
                    avatar.position.z = -10 - i * 2 + smooth * (12 + i * 2);
                    
                    // Danse Ã©nergique
                    const danceSpeed = 0.015 + i * 0.002;
                    const dancePhase = elapsed * danceSpeed;
                    const parts = avatar.userData.parts;
                    
                    // Bras en l'air alternÃ©s
                    parts.leftArm.rotation.z = Math.sin(dancePhase) * 0.8 + 0.3;
                    parts.leftArm.rotation.x = Math.cos(dancePhase * 1.5) * 0.4;
                    parts.rightArm.rotation.z = -Math.sin(dancePhase + Math.PI) * 0.8 - 0.3;
                    parts.rightArm.rotation.x = Math.cos(dancePhase * 1.5 + Math.PI) * 0.4;
                    
                    // Jambes qui dansent
                    parts.leftLeg.rotation.x = Math.sin(dancePhase * 2) * 0.3;
                    parts.rightLeg.rotation.x = Math.sin(dancePhase * 2 + Math.PI) * 0.3;
                    
                    // Rotation du corps
                    parts.body.rotation.y = Math.sin(dancePhase * 0.5) * 0.2;
                    parts.head.rotation.y = Math.sin(dancePhase * 0.8) * 0.15;
                    
                    // Saut vertical
                    avatar.position.y = Math.abs(Math.sin(dancePhase * 2)) * 0.3;
                }); 
            } else if (elapsed < 5000) {
                // Phase 2: Se rassembler en continuant de danser
                animationPhase = 2;
                const gatherProgress = (elapsed - 3000) / 2000;
                const smooth = smoothstep(gatherProgress);
                
                avatars.forEach((avatar, i) => {
                    const startX = avatar.userData.initialX;
                    const endX = avatar.userData.finalX;
                    avatar.position.x = startX + (endX - startX) * smooth;
                    avatar.position.z = 2 - i * 0.3;
                    
                    // Danse plus synchronisÃ©e
                    const dancePhase = elapsed * 0.012;
                    const parts = avatar.userData.parts;
                    
                    parts.leftArm.rotation.z = Math.sin(dancePhase) * 0.6 + 0.2;
                    parts.rightArm.rotation.z = -Math.sin(dancePhase) * 0.6 - 0.2;
                    parts.leftArm.rotation.x = Math.cos(dancePhase) * 0.3;
                    parts.rightArm.rotation.x = Math.cos(dancePhase) * 0.3;
                    
                    parts.leftLeg.rotation.x = Math.sin(dancePhase * 2) * 0.2;
                    parts.rightLeg.rotation.x = Math.sin(dancePhase * 2 + Math.PI) * 0.2;
                    
                    parts.body.rotation.y = Math.sin(dancePhase) * 0.1;
                    avatar.position.y = Math.abs(Math.sin(dancePhase * 2)) * 0.2;
                });
            } else if (elapsed < 6500) {
                // Phase 3: PrÃ©senter l'affiche ensemble
                animationPhase = 3;
                const presentProgress = (elapsed - 5000) / 1500;
                const smooth = smoothstep(presentProgress);
                
                // Apparition du panneau
                const board = scene.userData.signBoard;
                board.scale.setScalar(smooth);
                board.rotation.y = Math.sin(elapsed * 0.002) * 0.1;
                
                avatars.forEach((avatar, i) => {
                    const parts = avatar.userData.parts;
                    
                    // Pointer vers le panneau
                    parts.rightArm.rotation.z = -0.3 - smooth * 1.0;
                    parts.rightArm.rotation.x = smooth * 0.5;
                    parts.leftArm.rotation.z = 0.3 + smooth * 1.0;
                    parts.leftArm.rotation.x = smooth * 0.5;
                    
                    // Regarder le panneau
                    parts.head.rotation.y = smooth * (i - 2) * 0.1;
                    
                    // LÃ©ger balancement
                    const sway = Math.sin(elapsed * 0.01 + i) * 0.05;
                    avatar.rotation.y = sway;
                    avatar.position.y = Math.abs(Math.sin(elapsed * 0.008 + i)) * 0.1;
                });
            } else if (elapsed < 7500) {
                // Garde Ã  vous!
                const guardProgress = (elapsed - 6500) / 1000;
                const smooth = smoothstep(guardProgress);
                
                avatars.forEach((avatar, i) => {
                    const parts = avatar.userData.parts;
                    
                    // Position garde Ã  vous
                    parts.rightArm.rotation.z = -0.3 - 1.0 + smooth * 0.8;
                    parts.rightArm.rotation.x = 0.5 - smooth * 0.5;
                    parts.leftArm.rotation.z = 0.3 + 1.0 - smooth * 0.8;
                    parts.leftArm.rotation.x = 0.5 - smooth * 0.5;
                    
                    avatar.rotation.y *= (1 - smooth);
                });
                
            } else if (!document.getElementById('auth-panel').classList.contains('show')) {
                // Afficher l'interface
                document.getElementById('auth-panel').classList.add('show');
            }
            
            renderer.render(scene, camera);
        }
        
        function smoothstep(t) {
            return t * t * (3 - 2 * t);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }
        
        function handleLogin(e) {
            e.preventDefault();
            alert('Connexion rÃ©ussie ! ðŸŽ‰');
        }
        
        function handleSignup(e) {
            e.preventDefault();
            alert('Inscription rÃ©ussie ! ðŸŽ‰');
        }
        
        init();
    </script>
</body>
</html>
