<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Télécharger le PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Le Grimoire Ultime des Pouvoirs</h1>
<p>Cliquez sur le bouton pour télécharger le PDF</p>
<button id="downloadBtn">Télécharger le PDF</button>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://unzbrvdybxwmrdhftgfm.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVuemJydmR5Ynh3bXJkaGZ0Z2ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2ODY3MTgsImV4cCI6MjA3OTI2MjcxOH0.SWUuoDpsca8oWFnbQPvvHN1ROqn0wyTJNTKfENzNXys";

  const supabase = createClient(supabaseUrl, supabaseKey);

  const downloadBtn = document.getElementById("downloadBtn");

  downloadBtn.addEventListener("click", async () => {
    try {
      // Télécharger le PDF depuis le bucket "ebooks"
      const { data, error } = await supabase.storage
        .from("ebooks")
        .download("pdf_5f2a3b7c9d8e4f1a.pdf");

      if (error) throw error;

      // Créer un lien temporaire pour le téléchargement
      const url = URL.createObjectURL(data);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Le_Grimoire_Ultime_des_Pouvoirs.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

    } catch (err) {
      console.error("Erreur téléchargement :", err.message);
      alert("Impossible de télécharger le PDF. Vérifiez le nom du fichier et le bucket.");
    }
  });
</script>

</body>
</html>
